<!DOCTYPE html>
<!-- yeh ek comment hai jo ctrl + forword slash se execute hota hai  -->
<html lang="en">
<!--html tag ke andar head and body tag aata hai,. language = english -->
<!-- always remember that, jo code start hoga woh code close bhi jarur hoga. -->
<head>
<!-- head tag mai metadata aata hai, meta data means data ka data  -->
<!-- webpage ka title bhi aata hai head mai -->
    <!-- meta mai hum SEO related topics likhte hai. -->
    <meta charset="UTF-8"> <!--encoding utf-8 hai-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--yeh website ko responsive banane mai encourage karta hai--><!--IE =Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--device ki width max lo, taaki devices mai acche se sab dikhe-->
    <meta name = "description" content = "This is Description">
    <meta name = "keywords" content = "html,html tutorials, web development">
    <meta name = "robots" contents =  'INDEX, FOLOW'><!--it means we want that search engine should rank our websites and also follow all the links present in our websites-->
    <!--agar hum nhi chahte hai ki hamari web sites ko search engine rank and follow nhi kare toh, hum NOFOLLOW and NOINDEX likhenge-->
    <title>Harry</title>
    
    <!-- This is How u include external css -->
    <link rel="stylesheet" href="harry.css">
    <!-- this is how u include external java scrript -->
    <script src="harry.js"></script>
</head>
<body>
<!-- body mai webpage ka content aata hai  -->
    Hello Harry Bhai Kaise ho. !!!
</body>
</html>
