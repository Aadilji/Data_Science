<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tuturial-10 Code With Harry</h3>
    
    <!-- id means idnetifier, jaisa hum insano ke naam hotye hai waise hi html mai bhi naam hote hai jise hum identifier bolte hai.
    , ek element ko srf ek hi id de sakte hai hum, means for every element their is a unique id is defined  -->
    <div id="mainbox" >
        This is a Main Box
    </div>
    <hr>
    <h3>Classes</h3>
    <!-- dekho suppose humare pass 50 div hai and hum sabhi div ko bg color dena chahte hai as a red, to ab ek tarika yeh hai hamare pass ki hum har div mai jaakr style define kare a dusra tarika yeh hai ki hum ek class banaye jisme ek baar style ko define kar de, aur ab jis jis div mai humko red bg dena hai wha pr hum us class ko call kar de...  -->
    <div id="secondbox" class = "redBg"></div>
    <hr>

    <!-- ab agar suppose hum ek element ko do classes dena chahte hai toh no tension just give space and write the other class. -->
    <div id = "aadil" class = "redbg blackborder">
    </div>

    <h3>Emmet: Emmet is a way in html and css to save our time it gives us many shortcut</h3>
    
    <!-- . is for class and # is for id -->
    <!-- span.redBg + Enter  -->
    <span class="redBg"></span>

    <!-- span#mainSpan + Enter  -->
    <span id="mainSpan"></span>

    <!-- div.redBg.blackBorder.anotherClass  -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <!-- .blackBackground + Enter  -->
    <div class="blackBackground"></div>
    <hr>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + to print 4 similar elements using Emmet -->
    <!-- tab button is used to go down from "First" to "Second" to "Third". -->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
